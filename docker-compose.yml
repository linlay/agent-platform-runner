services:
  agw-springai-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: agw-springai-agent:0.0.1-snapshot
    container_name: agw-springai-agent
    restart: unless-stopped
    ports:
      - "${AGW_SERVER_PORT:-8080}:8080"
    environment:
      SERVER_PORT: 8080
      OPENAI_API_KEY: "${OPENAI_API_KEY:-dummy-openai-key}"
      AGENT_EXTERNAL_DIR: /opt/app/agents
    volumes:
      - ./agents:/opt/app/agents
