<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logistics Status</title>
  <style>
    :root {
      --bg: linear-gradient(145deg, #f5f8ff, #f8fbff);
      --card-bg: #ffffff;
      --text-main: #152238;
      --text-sub: #5a6c88;
      --accent: #1f6feb;
      --border: #d8e4ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg);
    }

    .card {
      width: min(560px, 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      box-shadow: 0 10px 26px rgba(31, 77, 162, 0.12);
      padding: 18px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 14px;
      gap: 12px;
    }

    .tracking {
      font-size: 22px;
      font-weight: 700;
      word-break: break-all;
    }

    .carrier {
      font-size: 13px;
      color: var(--text-sub);
    }

    .status {
      display: inline-block;
      margin-bottom: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #eaf1ff;
      color: var(--accent);
      font-size: 13px;
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .item {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      background: #f8fbff;
    }

    .label {
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 6px;
      display: block;
    }

    .value {
      font-size: 16px;
      font-weight: 700;
      word-break: break-word;
    }

    .footer {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .ask-btn {
      border: 0;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-size: 12px;
      padding: 7px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="card">
    <div class="header">
      <div class="tracking" id="trackingNo">--</div>
      <div class="carrier" id="carrier">--</div>
    </div>

    <div class="status" id="status">--</div>

    <div class="grid">
      <div class="item">
        <span class="label">Current Node</span>
        <span class="value" id="currentNode">--</span>
      </div>
      <div class="item">
        <span class="label">ETA Date</span>
        <span class="value" id="etaDate">--</span>
      </div>
      <div class="item">
        <span class="label">Updated At</span>
        <span class="value" id="updatedAt">--</span>
      </div>
      <div class="item">
        <span class="label">Mock Tag</span>
        <span class="value" id="mockTag">--</span>
      </div>
    </div>

    <div class="footer">
      <span>Data source: MockLogisticsStatusTool</span>
      <button class="ask-btn" type="button" onclick="sendMessage('Please show me another logistics sample')">Ask More</button>
    </div>
  </section>

  <script>
    const fallback = {
      trackingNo: "SF123456789CN",
      carrier: "SF Express",
      status: "IN_TRANSIT",
      currentNode: "Arrived destination city",
      etaDate: "2026-02-14",
      updatedAt: "2026-02-13 10:36:00",
      mockTag: "idempotent-random-json"
    };

    function normalizeData(raw) {
      if (!raw || typeof raw !== "object") {
        return fallback;
      }

      let payload = raw;
      if (payload.result && typeof payload.result === "object") {
        payload = payload.result;
      }
      if (payload.toolResult && typeof payload.toolResult === "object") {
        payload = payload.toolResult;
      }

      return {
        trackingNo: payload.trackingNo ?? fallback.trackingNo,
        carrier: payload.carrier ?? fallback.carrier,
        status: payload.status ?? fallback.status,
        currentNode: payload.currentNode ?? fallback.currentNode,
        etaDate: payload.etaDate ?? fallback.etaDate,
        updatedAt: payload.updatedAt ?? fallback.updatedAt,
        mockTag: payload.mockTag ?? fallback.mockTag
      };
    }

    function renderCard(data) {
      const info = normalizeData(data);
      document.getElementById("trackingNo").textContent = info.trackingNo;
      document.getElementById("carrier").textContent = info.carrier;
      document.getElementById("status").textContent = info.status;
      document.getElementById("currentNode").textContent = info.currentNode;
      document.getElementById("etaDate").textContent = info.etaDate;
      document.getElementById("updatedAt").textContent = info.updatedAt;
      document.getElementById("mockTag").textContent = info.mockTag;
    }

    window.addEventListener("message", (event) => {
      renderCard(event.data);
    });

    function sendMessage(message) {
      window.parent.postMessage(
        {
          type: "agw_chat_message",
          message
        },
        "*"
      );
    }

    renderCard(fallback);
  </script>
</body>
</html>
