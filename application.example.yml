server:
  port: 11949

agent:
  # Local overrides for development. Copy this file to application.yml
  # and replace placeholder values with your own settings.
  catalog:
    external-dir: agents
  auth:
    enabled: true
    # Optional: set either local-public-key or jwks settings.
    # local-public-key: |
    #   -----BEGIN PUBLIC KEY-----
    #   REPLACE_WITH_YOUR_RSA_PUBLIC_KEY
    #   -----END PUBLIC KEY-----
  chat-image-token:
    secret: replace-with-your-chat-image-token-secret
    ttl-seconds: 86400
  providers:
    bailian:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: replace-with-your-bailian-api-key
      model: qwen3.5-plus
    siliconflow:
      base-url: https://api.siliconflow.cn
      api-key: replace-with-your-siliconflow-api-key
      model: deepseek-ai/DeepSeek-V3.2
  tools:
    bash:
      working-directory: ${user.dir}
      allowed-paths: ${user.dir},/tmp
      allowed-commands: ls,pwd,cat,head,tail,top,free,df,git,rg,find
      path-checked-commands: ls,cat,head,tail,git,rg,find
      shell-features-enabled: false
      shell-executable: bash
      shell-timeout-ms: 10000
      max-command-chars: 16000
