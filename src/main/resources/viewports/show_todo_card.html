<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>待办任务卡片</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #f2f7ff, #fbfdff);
      --card-bg: #ffffff;
      --text-main: #1a2a47;
      --text-sub: #66789a;
      --accent: #0c63ff;
      --border: #dbe7ff;
      --high: #c62828;
      --mid: #ef6c00;
      --low: #2e7d32;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      /* padding: 22px; */
      /* min-height: 100vh; */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      overflow-y: hidden;
      /* background: var(--bg); */
    }

    .card {
      width: min(660px, 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      padding: 18px;
      box-shadow: 0 10px 28px rgba(18, 73, 168, 0.13);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
      gap: 10px;
    }

    .owner { font-size: 20px; font-weight: 700; }
    .meta { font-size: 13px; color: var(--text-sub); }

    .list {
      display: grid;
      gap: 8px;
    }

    .task {
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #f9fbff;
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }

    .title { font-size: 15px; font-weight: 700; }
    .sub { margin-top: 4px; font-size: 12px; color: var(--text-sub); }

    .badge {
      font-size: 12px;
      font-weight: 700;
      border-radius: 999px;
      padding: 4px 8px;
      color: #fff;
      text-align: center;
      min-width: 60px;
    }

    .high { background: var(--high); }
    .mid { background: var(--mid); }
    .low { background: var(--low); }

    .footer {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-sub);
      font-size: 12px;
    }

    .ask-btn {
      border: 0;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-size: 12px;
      padding: 7px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="card">
    <div class="header">
      <div class="owner" id="owner">--</div>
      <div class="meta" id="total">--</div>
    </div>

    <div class="list" id="taskList"></div>

    <div class="footer">
      <span id="mockTag">--</span>
      <button class="ask-btn" type="button" onclick="sendMessage('请再生成一组待办任务样例')">换一组任务</button>
    </div>
  </section>

  <script>
    const LOADING_TEXT = '加载中...';
    const TODO_KEYS = ['owner', 'total', 'tasks', 'mockTag'];
    const LOADING_STATE = {
      owner: LOADING_TEXT,
      total: LOADING_TEXT,
      mockTag: LOADING_TEXT,
      tasks: []
    };
    let currentTodo = { ...LOADING_STATE };

    function toObject(raw) {
      if (!raw) {
        return null;
      }
      if (typeof raw === 'string') {
        try {
          const parsed = JSON.parse(raw);
          return parsed && typeof parsed === 'object' ? parsed : null;
        } catch (_error) {
          return null;
        }
      }
      return typeof raw === 'object' ? raw : null;
    }

    function hasTodoFields(value) {
      if (!value || typeof value !== 'object') {
        return false;
      }
      return TODO_KEYS.some((key) => Object.prototype.hasOwnProperty.call(value, key));
    }

    function unwrapMessagePayload(raw) {
      const root = toObject(raw);
      if (!root) {
        return null;
      }

      const queue = [root];
      while (queue.length > 0) {
        const candidate = queue.shift();
        if (!candidate || typeof candidate !== 'object') {
          continue;
        }

        if (hasTodoFields(candidate)) {
          return candidate;
        }

        if (String(candidate.type || '') === 'tool_init' && candidate.data && typeof candidate.data === 'object') {
          queue.unshift(candidate.data);
        }

        if (candidate.data && typeof candidate.data === 'object') {
          queue.unshift(candidate.data);
        }
        if (candidate.params && typeof candidate.params === 'object') {
          queue.unshift(candidate.params);
        }
        if (candidate.result && typeof candidate.result === 'object') {
          queue.unshift(candidate.result);
        }
        if (candidate.toolResult && typeof candidate.toolResult === 'object') {
          queue.unshift(candidate.toolResult);
        }
      }

      return null;
    }

    function display(value) {
      if (value === null || value === undefined) {
        return LOADING_TEXT;
      }
      const text = String(value).trim();
      return text || LOADING_TEXT;
    }

    function normalizeTasks(rawTasks, prevTasks) {
      if (!Array.isArray(rawTasks)) {
        return Array.isArray(prevTasks) ? prevTasks : [];
      }
      return rawTasks.map((task) => {
        const item = task && typeof task === 'object' ? task : {};
        return {
          id: item.id ?? LOADING_TEXT,
          title: item.title ?? LOADING_TEXT,
          priority: item.priority ?? LOADING_TEXT,
          status: item.status ?? LOADING_TEXT,
          dueDate: item.dueDate ?? LOADING_TEXT
        };
      });
    }

    function normalizeData(raw, prev) {
      const payload = raw && typeof raw === 'object' ? raw : {};
      const base = prev && typeof prev === 'object' ? prev : LOADING_STATE;

      return {
        owner: payload.owner ?? base.owner,
        total: payload.total ?? base.total,
        tasks: normalizeTasks(payload.tasks, base.tasks),
        mockTag: payload.mockTag ?? base.mockTag
      };
    }

    function priorityClass(priority) {
      if (priority === '高') return 'high';
      if (priority === '中') return 'mid';
      return 'low';
    }

    function formatOwner(owner) {
      const text = display(owner);
      return text === LOADING_TEXT ? LOADING_TEXT : `${text} 的待办任务`;
    }

    function formatTotal(total) {
      if (typeof total === 'number') {
        return `共 ${total} 项`;
      }
      const text = display(total);
      return text === LOADING_TEXT ? LOADING_TEXT : `共 ${text} 项`;
    }

    function renderCard(info) {
      document.getElementById('owner').textContent = formatOwner(info.owner);
      document.getElementById('total').textContent = formatTotal(info.total);
      document.getElementById('mockTag').textContent = `Mock 标识：${display(info.mockTag)}`;

      const list = document.getElementById('taskList');
      list.innerHTML = '';

      if (!Array.isArray(info.tasks) || info.tasks.length === 0) {
        const row = document.createElement('div');
        row.className = 'task';
        row.innerHTML = `
          <div>
            <div class="title">${LOADING_TEXT}</div>
            <div class="sub">${LOADING_TEXT}</div>
          </div>
          <span class="badge low">${LOADING_TEXT}</span>
        `;
        list.appendChild(row);
        return;
      }

      info.tasks.forEach((task) => {
        const row = document.createElement('div');
        row.className = 'task';
        const title = display(task.title);
        const id = display(task.id);
        const status = display(task.status);
        const dueDate = display(task.dueDate);
        const priority = display(task.priority);
        row.innerHTML = `
          <div>
            <div class="title">${title}</div>
            <div class="sub">${id} | ${status} | 截止 ${dueDate}</div>
          </div>
          <span class="badge ${priorityClass(priority)}">${priority} 优先</span>
        `;
        list.appendChild(row);
      });
    }

    window.addEventListener('message', (event) => {
      const payload = unwrapMessagePayload(event.data);
      if (!payload) {
        return;
      }
      currentTodo = normalizeData(payload, currentTodo);
      renderCard(currentTodo);
    });

    function sendMessage(message) {
      window.parent.postMessage(
        {
          type: 'chat_message',
          message
        },
        '*'
      );
    }

    renderCard(currentTodo);
  </script>
</body>
</html>
