<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>物流状态</title>
  <style>
    :root {
      --bg: linear-gradient(145deg, #f5f8ff, #f8fbff);
      --card-bg: #ffffff;
      --text-main: #152238;
      --text-sub: #5a6c88;
      --accent: #1f6feb;
      --border: #d8e4ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      /* padding: 24px; */
      /* min-height: 100vh; */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      overflow-y: hidden;
      /* background: var(--bg); */
    }

    .card {
      width: min(560px, 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      box-shadow: 0 10px 26px rgba(31, 77, 162, 0.12);
      padding: 18px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 14px;
      gap: 12px;
    }

    .tracking { font-size: 22px; font-weight: 700; word-break: break-all; }
    .carrier { font-size: 13px; color: var(--text-sub); }

    .status {
      display: inline-block;
      margin-bottom: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #eaf1ff;
      color: var(--accent);
      font-size: 13px;
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .item {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      background: #f8fbff;
    }

    .label { font-size: 12px; color: var(--text-sub); margin-bottom: 6px; display: block; }
    .value { font-size: 16px; font-weight: 700; word-break: break-word; }

    .footer {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .ask-btn {
      border: 0;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-size: 12px;
      padding: 7px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="card">
    <div class="header">
      <div class="tracking" id="trackingNo">--</div>
      <div class="carrier" id="carrier">--</div>
    </div>

    <div class="status" id="status">--</div>

    <div class="grid">
      <div class="item">
        <span class="label">当前节点</span>
        <span class="value" id="currentNode">--</span>
      </div>
      <div class="item">
        <span class="label">预计送达</span>
        <span class="value" id="etaDate">--</span>
      </div>
      <div class="item">
        <span class="label">最近更新时间</span>
        <span class="value" id="updatedAt">--</span>
      </div>
      <div class="item">
        <span class="label">Mock 标识</span>
        <span class="value" id="mockTag">--</span>
      </div>
    </div>

    <div class="footer">
      <span>数据源：MockLogisticsStatusTool</span>
      <button class="ask-btn" type="button" onclick="sendMessage('请再展示一个物流样例')">换一个样例</button>
    </div>
  </section>

  <script>
    const statusMap = {
      ORDER_CONFIRMED: '已下单',
      IN_TRANSIT: '运输中',
      OUT_FOR_DELIVERY: '派送中',
      DELIVERED: '已签收'
    };
    const LOADING_TEXT = '加载中...';
    const LOGISTICS_KEYS = ['trackingNo', 'carrier', 'status', 'currentNode', 'etaDate', 'updatedAt', 'mockTag'];
    const LOADING_STATE = {
      trackingNo: LOADING_TEXT,
      carrier: LOADING_TEXT,
      status: LOADING_TEXT,
      currentNode: LOADING_TEXT,
      etaDate: LOADING_TEXT,
      updatedAt: LOADING_TEXT,
      mockTag: LOADING_TEXT
    };
    let currentLogistics = { ...LOADING_STATE };

    function toObject(raw) {
      if (!raw) {
        return null;
      }
      if (typeof raw === 'string') {
        try {
          const parsed = JSON.parse(raw);
          return parsed && typeof parsed === 'object' ? parsed : null;
        } catch (_error) {
          return null;
        }
      }
      return typeof raw === 'object' ? raw : null;
    }

    function hasLogisticsFields(value) {
      if (!value || typeof value !== 'object') {
        return false;
      }
      return LOGISTICS_KEYS.some((key) => Object.prototype.hasOwnProperty.call(value, key));
    }

    function unwrapMessagePayload(raw) {
      const root = toObject(raw);
      if (!root) {
        return null;
      }

      const queue = [root];
      while (queue.length > 0) {
        const candidate = queue.shift();
        if (!candidate || typeof candidate !== 'object') {
          continue;
        }

        if (hasLogisticsFields(candidate)) {
          return candidate;
        }

        if (String(candidate.type || '') === 'tool_init' && candidate.data && typeof candidate.data === 'object') {
          queue.unshift(candidate.data);
        }

        if (candidate.data && typeof candidate.data === 'object') {
          queue.unshift(candidate.data);
        }
        if (candidate.params && typeof candidate.params === 'object') {
          queue.unshift(candidate.params);
        }
        if (candidate.result && typeof candidate.result === 'object') {
          queue.unshift(candidate.result);
        }
        if (candidate.toolResult && typeof candidate.toolResult === 'object') {
          queue.unshift(candidate.toolResult);
        }
      }

      return null;
    }

    function normalizeData(raw, prev) {
      const payload = raw && typeof raw === 'object' ? raw : {};
      const base = prev && typeof prev === 'object' ? prev : LOADING_STATE;

      return {
        trackingNo: payload.trackingNo ?? base.trackingNo,
        carrier: payload.carrier ?? base.carrier,
        status: payload.status ?? base.status,
        currentNode: payload.currentNode ?? base.currentNode,
        etaDate: payload.etaDate ?? base.etaDate,
        updatedAt: payload.updatedAt ?? base.updatedAt,
        mockTag: payload.mockTag ?? base.mockTag
      };
    }

    function display(value) {
      if (value === null || value === undefined) {
        return LOADING_TEXT;
      }
      const text = String(value).trim();
      return text || LOADING_TEXT;
    }

    function renderCard(info) {
      document.getElementById('trackingNo').textContent = display(info.trackingNo);
      document.getElementById('carrier').textContent = display(info.carrier);
      const statusText = display(info.status);
      document.getElementById('status').textContent = statusMap[statusText] || statusText;
      document.getElementById('currentNode').textContent = display(info.currentNode);
      document.getElementById('etaDate').textContent = display(info.etaDate);
      document.getElementById('updatedAt').textContent = display(info.updatedAt);
      document.getElementById('mockTag').textContent = display(info.mockTag);
    }

    window.addEventListener('message', (event) => {
      const payload = unwrapMessagePayload(event.data);
      if (!payload) {
        return;
      }
      currentLogistics = normalizeData(payload, currentLogistics);
      renderCard(currentLogistics);
    });

    function sendMessage(message) {
      window.parent.postMessage(
        {
          type: 'chat_message',
          message
        },
        '*'
      );
    }

    renderCard(currentLogistics);
  </script>
</body>
</html>
