<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>航班/高铁行程卡片</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #eef6ff, #f9fbff);
      --card-bg: #ffffff;
      --text-main: #172b4d;
      --text-sub: #60708f;
      --accent: #0a66ff;
      --border: #d9e6ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      /* padding: 22px; */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      overflow-y: hidden;
      /* background: var(--bg); */
    }

    .card {
      width: min(600px, 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      padding: 18px;
      box-shadow: 0 10px 26px rgba(18, 74, 170, 0.14);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .title { font-size: 22px; font-weight: 700; }
    .pill {
      background: #eaf1ff;
      color: var(--accent);
      font-size: 12px;
      font-weight: 700;
      padding: 5px 10px;
      border-radius: 999px;
    }

    .route {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .city { font-size: 20px; font-weight: 700; }
    .center {
      color: var(--text-sub);
      font-size: 13px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .item {
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #f8fbff;
      padding: 10px;
    }

    .label { display: block; font-size: 12px; color: var(--text-sub); margin-bottom: 6px; }
    .value { font-size: 16px; font-weight: 700; word-break: break-word; }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-sub);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ask-btn {
      border: 0;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-size: 12px;
      padding: 7px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="card">
    <div class="header">
      <div class="title" id="number">--</div>
      <div class="pill" id="travelType">--</div>
    </div>

    <div class="route">
      <div class="city" id="fromCity">--</div>
      <div class="center">→<br/><span id="date">--</span></div>
      <div class="city" style="text-align:right" id="toCity">--</div>
    </div>

    <div class="grid">
      <div class="item">
        <span class="label">出发时间</span>
        <span class="value" id="departureTime">--</span>
      </div>
      <div class="item">
        <span class="label">到达时间</span>
        <span class="value" id="arrivalTime">--</span>
      </div>
      <div class="item">
        <span class="label">状态</span>
        <span class="value" id="status">--</span>
      </div>
      <div class="item">
        <span class="label" id="gateLabel">登机口/站台</span>
        <span class="value" id="gateOrPlatform">--</span>
      </div>
    </div>

    <div class="footer">
      <span id="mockTag">--</span>
      <button class="ask-btn" type="button" onclick="sendMessage('请再展示一个航班或高铁样例')">换一个样例</button>
    </div>
  </section>

  <script>
    const LOADING_TEXT = '加载中...';
    const TRAVEL_KEYS = [
      'travelType',
      'number',
      'fromCity',
      'toCity',
      'date',
      'departureTime',
      'arrivalTime',
      'status',
      'gateOrPlatform',
      'mockTag'
    ];
    const LOADING_STATE = {
      travelType: LOADING_TEXT,
      number: LOADING_TEXT,
      fromCity: LOADING_TEXT,
      toCity: LOADING_TEXT,
      date: LOADING_TEXT,
      departureTime: LOADING_TEXT,
      arrivalTime: LOADING_TEXT,
      status: LOADING_TEXT,
      gateOrPlatform: LOADING_TEXT,
      mockTag: LOADING_TEXT
    };
    let currentTravel = { ...LOADING_STATE };

    function toObject(raw) {
      if (!raw) {
        return null;
      }
      if (typeof raw === 'string') {
        try {
          const parsed = JSON.parse(raw);
          return parsed && typeof parsed === 'object' ? parsed : null;
        } catch (_error) {
          return null;
        }
      }
      return typeof raw === 'object' ? raw : null;
    }

    function hasTravelFields(value) {
      if (!value || typeof value !== 'object') {
        return false;
      }
      return TRAVEL_KEYS.some((key) => Object.prototype.hasOwnProperty.call(value, key));
    }

    function unwrapMessagePayload(raw) {
      const root = toObject(raw);
      if (!root) {
        return null;
      }

      const queue = [root];
      while (queue.length > 0) {
        const candidate = queue.shift();
        if (!candidate || typeof candidate !== 'object') {
          continue;
        }

        if (hasTravelFields(candidate)) {
          return candidate;
        }

        if (String(candidate.type || '') === 'tool_init' && candidate.data && typeof candidate.data === 'object') {
          queue.unshift(candidate.data);
        }

        if (candidate.data && typeof candidate.data === 'object') {
          queue.unshift(candidate.data);
        }
        if (candidate.params && typeof candidate.params === 'object') {
          queue.unshift(candidate.params);
        }
        if (candidate.result && typeof candidate.result === 'object') {
          queue.unshift(candidate.result);
        }
        if (candidate.toolResult && typeof candidate.toolResult === 'object') {
          queue.unshift(candidate.toolResult);
        }
      }

      return null;
    }

    function normalizeData(raw, prev) {
      const payload = raw && typeof raw === 'object' ? raw : {};
      const base = prev && typeof prev === 'object' ? prev : LOADING_STATE;

      return {
        travelType: payload.travelType ?? base.travelType,
        number: payload.number ?? base.number,
        fromCity: payload.fromCity ?? base.fromCity,
        toCity: payload.toCity ?? base.toCity,
        date: payload.date ?? base.date,
        departureTime: payload.departureTime ?? base.departureTime,
        arrivalTime: payload.arrivalTime ?? base.arrivalTime,
        status: payload.status ?? base.status,
        gateOrPlatform: payload.gateOrPlatform ?? base.gateOrPlatform,
        mockTag: payload.mockTag ?? base.mockTag
      };
    }

    function display(value) {
      if (value === null || value === undefined) {
        return LOADING_TEXT;
      }
      const text = String(value).trim();
      return text || LOADING_TEXT;
    }

    function resolveGateLabel(travelType) {
      if (travelType === '高铁') {
        return '站台';
      }
      if (travelType === LOADING_TEXT) {
        return '登机口/站台';
      }
      return '登机口';
    }

    function renderCard(info) {
      const travelType = display(info.travelType);
      document.getElementById('travelType').textContent = travelType;
      document.getElementById('number').textContent = display(info.number);
      document.getElementById('fromCity').textContent = display(info.fromCity);
      document.getElementById('toCity').textContent = display(info.toCity);
      document.getElementById('date').textContent = display(info.date);
      document.getElementById('departureTime').textContent = display(info.departureTime);
      document.getElementById('arrivalTime').textContent = display(info.arrivalTime);
      document.getElementById('status').textContent = display(info.status);
      document.getElementById('gateOrPlatform').textContent = display(info.gateOrPlatform);
      document.getElementById('gateLabel').textContent = resolveGateLabel(travelType);
      document.getElementById('mockTag').textContent = `Mock 标识：${display(info.mockTag)}`;
    }

    window.addEventListener('message', (event) => {
      const payload = unwrapMessagePayload(event.data);
      if (!payload) {
        return;
      }
      currentTravel = normalizeData(payload, currentTravel);
      renderCard(currentTravel);
    });

    function sendMessage(message) {
      window.parent.postMessage(
        {
          type: 'chat_message',
          message
        },
        '*'
      );
    }

    renderCard(currentTravel);
  </script>
</body>
</html>
