<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天气卡片</title>
  <style>
    :root {
      --bg: linear-gradient(145deg, #eef4ff, #f8fbff);
      --card-bg: #ffffff;
      --text-main: #1b2a44;
      --text-sub: #5c6f8f;
      --accent: #1e90ff;
      --border: #dbe6ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      /* padding: 12px; */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      /* min-height: 100vh; */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: hidden;
    }

    .card {
      width: min(520px, 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      box-shadow: 0 10px 30px rgba(30, 80, 180, 0.12);
      padding: 18px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
    }

    .city { font-size: 24px; font-weight: 700; }
    .date { font-size: 13px; color: var(--text-sub); }

    .condition {
      font-size: 16px;
      color: var(--accent);
      margin-bottom: 16px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .item {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      background: #f8fbff;
    }

    .label { display: block; font-size: 12px; color: var(--text-sub); margin-bottom: 6px; }
    .value { font-size: 18px; font-weight: 700; }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      color: var(--text-sub);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <section class="card">
    <div class="header">
      <div class="city" id="city">--</div>
      <div class="date" id="date">--</div>
    </div>

    <div class="condition" id="condition">--</div>

    <div class="grid">
      <div class="item">
        <span class="label">温度</span>
        <span class="value" id="temp">--</span>
      </div>
      <div class="item">
        <span class="label">湿度</span>
        <span class="value" id="humidity">--</span>
      </div>
      <div class="item">
        <span class="label">风力等级</span>
        <span class="value" id="wind">--</span>
      </div>
      <div class="item">
        <span class="label">Mock 标识</span>
        <span class="value" id="mockTag">--</span>
      </div>
    </div>

    <div class="footer">
      <span>数据源：MockCityWeatherTool</span>
    </div>
  </section>

  <script>
    const LOADING_TEXT = '加载中...';
    const WEATHER_KEYS = ['city', 'date', 'temperatureC', 'humidity', 'windLevel', 'condition', 'mockTag'];
    const LOADING_STATE = {
      city: LOADING_TEXT,
      date: LOADING_TEXT,
      temperatureC: LOADING_TEXT,
      humidity: LOADING_TEXT,
      windLevel: LOADING_TEXT,
      condition: LOADING_TEXT,
      mockTag: LOADING_TEXT
    };
    let currentWeather = { ...LOADING_STATE };

    function toObject(raw) {
      if (!raw) {
        return null;
      }
      if (typeof raw === 'string') {
        try {
          const parsed = JSON.parse(raw);
          return parsed && typeof parsed === 'object' ? parsed : null;
        } catch (_error) {
          return null;
        }
      }
      return typeof raw === 'object' ? raw : null;
    }

    function hasWeatherFields(value) {
      if (!value || typeof value !== 'object') {
        return false;
      }
      return WEATHER_KEYS.some((key) => Object.prototype.hasOwnProperty.call(value, key));
    }

    function unwrapMessagePayload(raw) {
      const root = toObject(raw);
      if (!root) {
        return null;
      }

      const queue = [root];
      while (queue.length > 0) {
        const candidate = queue.shift();
        if (!candidate || typeof candidate !== 'object') {
          continue;
        }

        if (hasWeatherFields(candidate)) {
          return candidate;
        }

        if (String(candidate.type || '') === 'tool_init' && candidate.data && typeof candidate.data === 'object') {
          queue.unshift(candidate.data);
        }

        if (candidate.data && typeof candidate.data === 'object') {
          queue.unshift(candidate.data);
        }
        if (candidate.params && typeof candidate.params === 'object') {
          queue.unshift(candidate.params);
        }
        if (candidate.result && typeof candidate.result === 'object') {
          queue.unshift(candidate.result);
        }
        if (candidate.toolResult && typeof candidate.toolResult === 'object') {
          queue.unshift(candidate.toolResult);
        }
      }

      return null;
    }

    function normalizeData(raw, prev) {
      const payload = raw && typeof raw === 'object' ? raw : {};
      const base = prev && typeof prev === 'object' ? prev : LOADING_STATE;

      return {
        city: payload.city ?? base.city,
        date: payload.date ?? base.date,
        temperatureC: payload.temperatureC ?? base.temperatureC,
        humidity: payload.humidity ?? base.humidity,
        windLevel: payload.windLevel ?? base.windLevel,
        condition: payload.condition ?? base.condition,
        mockTag: payload.mockTag ?? base.mockTag
      };
    }

    function formatMetric(value, suffix) {
      if (value === null || value === undefined) {
        return LOADING_TEXT;
      }
      if (typeof value === 'number') {
        return `${value}${suffix}`;
      }
      const text = String(value).trim();
      if (!text || text === LOADING_TEXT) {
        return LOADING_TEXT;
      }
      return text;
    }

    function renderCard(weather) {
      document.getElementById('city').textContent = String(weather.city || LOADING_TEXT);
      document.getElementById('date').textContent = String(weather.date || LOADING_TEXT);
      document.getElementById('condition').textContent = String(weather.condition || LOADING_TEXT);
      document.getElementById('temp').textContent = formatMetric(weather.temperatureC, '°C');
      document.getElementById('humidity').textContent = formatMetric(weather.humidity, '%');
      document.getElementById('wind').textContent = formatMetric(weather.windLevel, ' 级');
      document.getElementById('mockTag').textContent = String(weather.mockTag || LOADING_TEXT);
    }

    window.addEventListener('message', (event) => {
      const payload = unwrapMessagePayload(event.data);
      if (!payload) {
        return;
      }
      currentWeather = normalizeData(payload, currentWeather);
      renderCard(currentWeather);
    });

    function sendMessage(message) {
      window.parent.postMessage(
        {
          type: 'chat_message',
          message
        },
        '*'
      );
    }

    renderCard(currentWeather);
  </script>
</body>
</html>
